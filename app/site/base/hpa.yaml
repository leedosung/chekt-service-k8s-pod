apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: site-api
  namespace: chekt-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: site-api
  minReplicas: 2
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        # type: Utilization
        # averageUtilization: 80
        type: AverageValue
        averageValue: 1000Mi
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
